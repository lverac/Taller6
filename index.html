    <script type="text/javascript">
    function initialize() {
      var marcadores = [
        ['GEORGE CAPWELL', -2.2067158, -79.89379120000001],
        ['ESTADIO MONUMENTAL', -2.1858639, -79.92554669999998],
        ['ESTADIO ATAHUALPA', -0.177473, -78.47667890000002],
        ['ESTADIO ESTEBAN PAZ', -0.1076798, -78.48909789999999]
      ];
      var map = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 7,
        center: new google.maps.LatLng(-2.203, -77.744),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      var infowindow = new google.maps.InfoWindow();
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
          map: map
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marcadores[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
